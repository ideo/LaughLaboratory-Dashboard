<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Laugh Lab Tracker</title>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="sound.js"></script>
    
</head>

<body>
    <div class="header">
        <img class="logo"/>
        <div class="buttonContainer">
            <button class="action">
                <div class="glow">TRACKING</div>
            </button>
        </div>
    </div>
    <div class="data row">
        <div class="beaker-container col-2">
            <div class="beaker  audio-beaker">
                <div id="audio" class="fluid audio">
                </div>
            </div>
        </div>
        <div class="beaker-container col-2">
            <div class="beaker ">
                <div id="fluid" class="fluid">
                    <h3 id="score">0.00</h1>
                </div>
            </div>
        </div>
        <div class="beaker-container col-2">
            <div class="beaker ">
                <div id="total" class="fluid">
                </div>
            </div>
        </div>
        <div class="beaker-container col-6">
            <div class="beaker  token-container" id="token-container">
            <!-- <div class="token"></div> -->
            <!-- <div class="token"></div> -->
            </div>
        </div>
    </div>

</body>
</html>
